@(username: String)(implicit request: RequestHeader)

@main(Some(username)) {
    
    <div class="page-header">
        <h1>Welcome to the chat room <small>You are chatting as @username</small></h1>
    </div>
    
    <div id="onError" class="alert-message error">
        <p>
            <strong>Oops!</strong> <span></span>
        </p>
    </div>
    
    <div id="onChat" class="row">
        <div class="span10" id="main">
            <div id="messages">
            </div>
            <textarea id="talk"></textarea>
        </div>
        <div class="span4">
            <h2>Members</h2>
            <ul id="members">
            </ul>
        </div>
    </div>

	<div id="hand" class="row"/>
    
    <script type="text/javascript" charset="utf-8">
    

		window.onload = init;
		
		function init() {
		 
		  hand = new Stack();
		  hand.addCard(new Card("K","D"));
		  hand.addCard(new Card("A","H"));
		
		  display(hand);
		}
		
		
		function display(hand) {
		
		  var el, top, left;
		  var n;
		
		  el = document.getElementById("hand");
		  while (el.firstChild != null)
		    el.removeChild(el.firstChild);
		  for (i = 0; i < hand.cardCount(); i++) {
		    node = hand.cards[i].createNode();
		    el.appendChild(node);
		  }
		
		}
    
        $(function() {
            
			var WS = window['MozWebSocket'] ? MozWebSocket : WebSocket
            var chatSocket = new WS("@routes.Application.chat(username).webSocketURL()")
            $("#onChat").show() // TODO remove this when it works
            var sendMessage = function() {
            	var json=JSON.stringify(
                    {text: $("#talk").val()}
                )
                chatSocket.send(json)
                $("#talk").val('')
            }
            
            var receiveEvent = function(event) {
            	//alert(event.data)
                var data = JSON.parse(event.data)
                // Handle errors
                if(data.error) {
                    chatSocket.close()
                    $("#onError span").text(data.error)
                    $("#onError").show()
                    return
                } else {
                    $("#onChat").show()
                }
                
                if(data.message) {
	                // Create the message element
	                var el = $('<div class="message"><span></span><p></p></div>')
	                $("span", el).text(data.user)
	                $("p", el).text(data.message)
	                $(el).addClass(data.kind)
	                if(data.user == '@username') $(el).addClass('me')
	                $('#messages').append(el)
	                
	                // Update the members list
	                $("#members").html('') 
	                $(data.members).each(function() {
	                    $("#members").append('<li>' + this + '</li>')
	                })
                }
                if(data.kind == "hand") {
                   	hand = new Stack();
                   	data.cards.forEach(function(card) {
						hand.addCard(new Card(card.rank, card.suit))
					});
		  			display(hand);
                }
            }
            
            var handleReturnKey = function(e) {
                if(e.charCode == 13 || e.keyCode == 13) {
                    e.preventDefault()
                    sendMessage()
                } 
            }
            
            $("#talk").keypress(handleReturnKey)  
            
            chatSocket.onmessage = receiveEvent
            
        })
    
    </script>
    
}
